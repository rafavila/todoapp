<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Capriola' rel='stylesheet'>
    <title>To do App</title>
</head>

<body>

    <header>
        <section class="title">
            <h1>To do list app</h1>
        </section>
    </header>


    <section class="input_section">
        <input  id="input_text" class="input_box" type="text" spellcheck="false" placeholder="Type a new task..." required>
        <button id="add_button" class="button" type="submit"><h2 class="icon">+</h2></button>
        <button id="clear_button" class="button" type="submit"><h2 class="icon">clear</h2></button>

    </section>

    <section id="task_container"></section> 

    <script src="app.js"></script>
    






</body>

</html>
